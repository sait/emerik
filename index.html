<!DOCTYPE html>
<html>
<head>
	<title>FULLSTACK EMERIK</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <style>
        body{
            background-color: lightblue;
        }
        h1{
            background-color: black;
            width: 550px;
            height: 50px;
            color: white;
        }
        .card{
            background-color: lightcoral;
        }
        button{
            width: 100%;
            background-color: lightgreen;
        }
    </style>
</head>
<body>
    <br><br>

    <div class="row">
        
    <div class="col-sm-4">

    </div>
    <div class="col-sm-4">
        <h1> FORMULARIO DE USUARIOS </h1>
    </div>
    <div class="col-sm-4">

    </div>
    
    </div>

    <br><br><br>

    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <h3>Formulario</h3>
                <br>
                
                <div class="card white" id="card">
                    <div class="card-content black text">
                        <span class=" card-title black text"> INGRESAR DATOS </span><br><br>
                        <div class="row">
                            <div class="input-field col-sm-12">
                                <input type="text" name="nombre" id="nombre" placeholder="Nombre">
                            </div><br><br>
                            <div class="input-field col-sm-12">
                                <input type="number" name="edad" id="edad" placeholder="Edad">
                            </div><br><br>
                            <div class="input-field col-sm-12">
                                <input type="text" name="correo" id="correo" placeholder="Correo">
                            </div><br><br>
                            <div class="input-field col-sm-12">
                                <input type="text" name="puesto" id="puesto" placeholder="Puesto">
                            </div>
                            <button class="btn">Guardar Datos</button>
                        </div>
                    </div>
                </div>



            </div>
            <div class="col-sm-6">
                <h3>Usuarios</h3>
            </div>
            

        </div>
    </div>
   
</body>
</html>
