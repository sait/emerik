<!DOCTYPE html>
<html>
<head>
	<title>FULLSTACK EMERIK</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>



    <!-- PARTE DE CSS -->
    <style>
        body{
            background-image: url('programacion.jpg');
            background-size: 100%;
        }
        #contenedor{
            text-align: center;
            width: 550px;
            height: 50px;
            color: black;
        }
        #card, #card2{
            background-color: lightblue;
        }
        td, th {
            border: 1px solid black;
            text-align: left;
            padding: 8px;
            background-color: lightseagreen;
        }
        #btn{
            text-align: center;
            width: 100%;
        }
        #nombre, #correo, #cel, #titulo{
            margin-left: 25px;
            width: 40%;
        }
        label, p{
            margin-left: 25px;
        }
        h3{
            text-align: center;
        }
        textarea{
            margin-left: 25px;
            margin-right: 25px;
            width: 93%;
            height: 50%;
        }


    </style>
</head>

<!--                    CUERPO DE LA PAGINA                    -->
<body>
    <br><br>

        <div class="container-fluid" id="contenedor">
            <div class="jumbotron">
                <h1> TICKET SAIT </h1>  
            </div>
        </div>
    
    </div>
    <!--   FORMULARIO  -->
    <br><br><br>
    
    <div class="container">
      <div class="jumbotron">
        <form action="respuesta.html"> 
            <div class="row">
                <div class="col-sm-12">
                    <div class="card white" id="card">
                        <h3>Información de Contacto</h3>
                        <div class="card-content black text">
                            <span class="text-danger"> *FAVOR DE LLENAR EL FORMULARIO COMPLETO PARA CREAR TICKET* </span><br><br>
                                <div class="row">
                                    <div class="input-field col-sm-12">
                                        <Label>Correo Electrónico:</Label>
                                        <input type="email" name="correo" id="correo"  required>
                                    </div><br><br>
                                    <div class="input-field col-sm-12">
                                        <Label>Nombre Completo:</Label>
                                        <input type="text" name="nombre" id="nombre"  required>
                                    </div><br><br>
                                    <div class="input-field col-sm-12">
                                        <Label>Celular:</Label>
                                        <input type="text" name="nombre" id="cel"  required>
                                    </div><br><br> 
                                </div>
                        </div>
                    </div>
                </div>
            </div>

            <br>

            <div class="card white" id="card2">
                <div class="row">
                    <div class="col-sm-4"></div>
                    <div class="col-sm-4">
                        <h3>Detalles de Ticket</h3>
                    </div>
                    <div class="col-sm-4"></div>
                
                    <div class="col-sm-12">
                        <p class="text-danger"> IMPORTANTE</p>
                        <p class=" text-secondary"> **Favor de dar buenos detalles para poder solucionar
                            su problema lo más pronto posible.**
                        </p>
                    </div><br><br>
                    <div class="col-sm-12 container">
                        <Label>Titulo de su Ticket:</Label>
                        <input type="text" name="titulo" id="titulo">
                    </div> <br><br>
                    <div class="col-sm-12">
                        <Label>Detalles:</Label><br>
                        <textarea name="detalles" placeholder="Detalle del problema" ></textarea><br><br>
                    </div>
                </div>
            </div> 


        
            <div class="row">
                <div class="col-sm-9"></div>
                <div class="col-sm-3">
                    <br><br>
                    <input type="submit" id="btn" value="Crear Ticket"> <br><br>
                </div>
            </div>
        </form>
      </div>  
    </div>


    
   
</body>
</html>
